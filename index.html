<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Solar System - A-Frame</title>
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body>
<a-scene>

  <!-- TEXTURE -->
  <a-texture>
    <img id="starsTex"   src="texture/2k_stars.jpg">
    <img id="sunTex"     src="texture/2k_sun.jpg">
    <img id="mercuryTex" src="texture/2k_mercury.jpg">
    <img id="venusTex"   src="texture/2k_venus_surface.jpg">
    <img id="earthTex"   src="texture/2k_earth_daymap.jpg">
    <img id="moonTex"    src="texture/2k_moon.jpg">
    <img id="marsTex"    src="texture/2k_mars.jpg">
    <img id="jupiterTex" src="texture/2k_jupiter.jpg">
    <img id="saturnTex"  src="texture/2k_saturn.jpg">
    <img id="uranusTex"  src="texture/2k_uranus.jpg">
    <img id="neptuneTex" src="texture/2k_neptune.jpg">
    <img id="plutoTex"   src="texture/2k_venus_atmosphere.jpg">
  </a-texture>

  <!-- STARS -->
  <a-sky src="#starsTex" rotation="0 -90 0"></a-sky>

  <!-- CAMERA -->
  <a-entity position="0 8 30">
    <a-camera></a-camera>
  </a-entity>

  <!-- SUN -->
  <a-sphere radius="2.5" src="#sunTex"></a-sphere>

  <!-- MERCURY -->
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 12000">
    <a-sphere radius="0.3" position="4 0 0" src="#mercuryTex"></a-sphere>
  </a-entity>

  <!-- VENUS -->
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 18000">
    <a-sphere radius="0.5" position="6 0 0" src="#venusTex"></a-sphere>
  </a-entity>

  <!-- EARTH + MOON -->
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 24000">
 
    <!-- EARTH -->
    <a-sphere radius="0.6" position="8 0 0" src="#earthTex"></a-sphere>

    <!-- MOON ORBIT -->
    <a-entity position="8 0 0"
              animation="property: rotation; to: 0 360 0; loop: true; dur: 6000">
      <a-sphere radius="0.2" position="1.5 0.3 0" src="#moonTex"></a-sphere>
    </a-entity>

  </a-entity>

  <!-- MARS -->
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 30000">
    <a-sphere radius="0.4" position="10 0 0" src="#marsTex"></a-sphere>
  </a-entity>

  <!-- JUPITER -->
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 40000">
    <a-sphere radius="1.2" position="13 0 0" src="#jupiterTex"></a-sphere>
  </a-entity>

  <!-- SATURN -->
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 50000">
    <a-sphere radius="1.0" position="16 0 0" src="#saturnTex"></a-sphere>
  </a-entity>

  <!-- URANUS -->
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 60000">
    <a-sphere radius="0.8" position="19 0 0" src="#uranusTex"></a-sphere>
  </a-entity>

  <!-- NEPTUNE -->
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 70000">
    <a-sphere radius="0.8" position="22 0 0" src="#neptuneTex"></a-sphere>
  </a-entity>

  <!-- PLUTO -->
  <a-entity animation="property: rotation; to: 0 360 0; loop: true; dur: 90000">
    <a-sphere radius="0.2" position="25 0 0" src="#plutoTex"></a-sphere>
  </a-entity>

</a-scene>
</body>
</html>
